name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: echo ${{ secrets.GATSBY_API_GOOGLE_MAP }}
      env:
        GATSBY_API_GOOGLE_MAP: ${{ secrets.GATSBY_API_GOOGLE_MAP }}

